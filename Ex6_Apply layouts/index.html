<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox and Grid</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .flex-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }

        .flex-container div {
            background-color: #fff;
            padding: 20px;
            color: #4CAF50;
            text-align: center;
            border-radius: 5px;
            flex: 1;
            margin: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .grid-container div {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>CSS Flexbox and Grid Example</h1>

    <h2>Flexbox Layout</h2>
    <div class="flex-container">
        <div>Flex Item 1</div>
        <div>Flex Item 2</div>
        <div>Flex Item 3</div>
    </div>

    <h2>Grid Layout</h2>
    <div class="grid-container">
        <div>Grid Item 1</div>
        <div>Grid Item 2</div>
        <div>Grid Item 3</div>
        <div>Grid Item 4</div>
        <div>Grid Item 5</div>
        <div>Grid Item 6</div>
    </div>
</body>

</html>
